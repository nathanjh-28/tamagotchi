<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Animate CSS Library -->
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <!-- css file -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- js file -->
    <script defer src = "./js/app.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
</head>
<body>
    <div id = "blackout">
        <main>
            <div id="console">
                <h1 id="logo">Tamagotchi</h1>
                <section id="outer-display">
                    <div id = "name-age">
                        <p class= "head-elements" id = "name"> Name: Fido </p>
                        <p class= "head-elements" id="age"> Age: 0</p>
                    </div>
                    <section id = "inner-display">
                        <div id="petdiv">
                            <img id = "pet" src = "./age-images/0.png" alt = "Your Digital Pet">
                        </div>
                    </section>
                    <footer id = "metrics">
                        <p class = "metric" id = "hunger"> Hunger: 10 </p>
                        <p class = "metric" id = "sleepy"> Sleepy: 10 </p>
                        <p class = "metric" id = "bored"> Bored: 10 </p>
                    </footer>
                </section>
                <section id="buttons-section">
                    <button class = "button" id = "feed"> FEED </button>
                    <button class = "button"id = "lites-out-btn">LIGHTS OUT</button>
                    <button class = "button"id = "play-btn">PLAY</button>
                </section>
            </div>
            <!-- bonus -->
            <div id = "keychain"></div>
        </main> 
        <footer id = "signature"> made by Nathan J Harris 2020</footer>
    </div>
        
</body>
</html>
